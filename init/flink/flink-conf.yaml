# REST/Web UI
rest.port: 8081

# Memory & TaskManager
taskmanager.numberOfTaskSlots: 1
parallelism.default: 1

# Catalog Store - Gravitino connector
table.catalog-store.kind: gravitino
table.catalog-store.gravitino.gravitino.metalake: metalake_demo
table.catalog-store.gravitino.gravitino.uri: http://gravitino:8090

# Optional: logging level
execution.checkpointing.interval: 0