services:
  hive:
    image: apache/gravitino-playground:${HIVE_IMAGE_TAG}
    ports:
      - "3307:3306"
      - "19000:9000"
      - "19083:9083"
      - "60070:50070"
    container_name: playground-hive
    environment:
      - HADOOP_USER_NAME=root
    entrypoint: /bin/bash /tmp/hive/init.sh
    volumes:
      - ./init/hive:/tmp/hive
    healthcheck:
      test: ["CMD", "/tmp/check-status.sh"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 20s

  gravitino:
    image: apache/gravitino:${GRAVITINO_IMAGE_TAG}
    entrypoint: /bin/bash /tmp/gravitino/init.sh
    ports:
      - "8090:8090"
      - "9001:9001"
    container_name: playground-gravitino
    depends_on:
      hive:
        condition: service_healthy
    volumes:
      - ./healthcheck:/tmp/healthcheck
      - ./init/gravitino:/tmp/gravitino
      - ./data/gravitino/db:/root/gravitino/data
    healthcheck:
      test: ["CMD", "/tmp/healthcheck/gravitino-healthcheck.sh"]
      interval: 5s
      timeout: 60s
      retries: 5
      start_period: 20s

  trino:
    image: apache/gravitino-playground:${TRINO_IMAGE_TAG}
    ports:
      - "18080:8080"
    container_name: playground-trino
    environment:
      - HADOOP_USER_NAME=root
      - GRAVITINO_HOST_IP=gravitino
      - GRAVITINO_HOST_PORT=8090
      - GRAVITINO_METALAKE_NAME=metalake_demo
      - HIVE_HOST_IP=hive
      - POSTGRES_HOST_IP=postgresql
    entrypoint: /bin/bash /tmp/trino/init.sh
    volumes:
      - ./init/trino:/tmp/trino
      - ./init/common:/tmp/common
      - ./healthcheck:/tmp/healthcheck
    depends_on:
      hive:
        condition: service_healthy
      gravitino:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/tmp/healthcheck/trino-healthcheck.sh"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 20s

  postgresql:
    image: postgres:${POSTGRESQL_IMAGE_TAG}
    container_name: playground-postgresql
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: db
    ports:
      - "15432:5432"
    volumes:
      - ./init/postgres:/docker-entrypoint-initdb.d/

  kafka:
    image: bitnami/kafka:${KAFKA_IMAGE_TAG}
    container_name: playground-kafka
    ports:
      - "19092:9092"
    environment:
      KAFKA_ENABLE_KRAFT: yes
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:19092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
    entrypoint: /bin/bash /tmp/kafka/init.sh
    volumes:
      - ./init/kafka/init.sh:/tmp/kafka/init.sh
      - ./data/kafka/messages:/bitnami/kafka

  spark:
    image: spark:${SPARK_IMAGE_TAG}
    container_name: playground-spark
    depends_on:
      gravitino:
        condition: service_healthy
    entrypoint: /bin/bash /tmp/spark/init.sh
    environment:
      - HADOOP_USER_NAME=root
      - HIVE_HOST_IP=hive
      - POSTGRES_HOST_IP=postgresql
      - SPARK_CONNECTOR_JAR=${SPARK_CONNECTOR_JAR}
      - GRAVITINO_VERSION=${GRAVITINO_VERSION}
    ports:
      - "14040:4040"
    volumes:
      - ./init/spark:/tmp/spark
      - ./init/common:/tmp/common